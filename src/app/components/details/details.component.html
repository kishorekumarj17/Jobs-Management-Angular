<mat-card class="card">
    <mat-card-header class="card-header">
      <mat-card-title style="margin:12px -16px;">JOB ID: {{dataobj.job_id}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Status: {{dataobj.status}}</p>
      <br>
      Assigned To:
      <br><br>
      <mat-chip-list>
        <mat-chip *ngFor="let name of dataobj.assigned_to">
            {{name}}
        </mat-chip>
      </mat-chip-list>
    </mat-card-content>
   
  </mat-card>
